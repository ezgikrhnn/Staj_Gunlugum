<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            background: seashell;
        }
        .heading1{
            text-align: center;
        }
        .heading2{
            text-align: left;
        }
        .heading3{
            text-align: right;
        }
        p{
            letter-spacing: 2px;  /*harf aralığını belirliyoruz.*/
        }
        span{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <h1 class="heading1">Başlık 1</h1>
    <h1 class="heading2">Başlık 2</h1>
    <h1 class="heading3">Başlık 3</h1>

    <p>Lorem <span>Ezgi</span> dolor sit amet.</p>



</body>
</html>
