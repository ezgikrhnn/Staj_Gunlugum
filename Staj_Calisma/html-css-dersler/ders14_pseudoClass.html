<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       a:hover{
        color: red;  /*linkin üzerine gelince kırmızı yapar.*/
       }
       a:link{
        color: green; /*linke hiç tıklanmadıysa yeşil renkli olsun*/
       }
       a:visited{
        color: black;  /*üzerine tıklandıktan sonra siyah olacak bir daha eski haline dönmez*/
       }
       a:active{
        color: blue; /*linke basılı tutunca mavi renkli olacak.*/
       }
    </style>
</head>
<body>
    <a href="#">This is a link</a>
</body>
</html>
